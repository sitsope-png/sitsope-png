{% extends 'main.html' %}
{% block contenu %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>YTb Video Downloader</title>
  </head>


<div class="mx-auto bg-light w-100 p-5 ">

</div>
<div class="mx-auto ">

<center>

<div class="container mt-3">
    <h3>Title : {{title}}</h3>
</div>


  <div class=" p-2 ratio ratio-21x9 w-50 p-3">
  <iframe width="300" height="480"
   src={{embed}}
    title="YouTube video"></iframe>
</div>

</center>

    <div id="bg" class="mx-auto bg-light w-100 p-5 ">


</div>
<center>
<div>

  <table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">Size</th>
      <th scope="col">Quality</th>
      <th scope="col">Type</th>
      <th scope="col">Download</th>
    </tr>
  </thead>
 {% for j in video %}
  <tbody>
    <tr>
      <th>{{j.filesize}}</th>
      <td>{{j.resolution}}</td>
      <td>{{j.type}}</td>
      <td>
     <form action="{% url 'download_done' j.resolution %}" method="post">
              {% csrf_token %}
          <input type="submit" class="btn bg-primary" value="Download">
      </form>
      </td>

    </tr>
  </tbody>
    {% endfor %}
</table>
</div>
</center>
  </div>

 </div>



 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

 {% endblock %}
